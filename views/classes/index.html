{{extend 'layout.html'}}

{{block head}}
<!-- Anything in this block will be added
     to the html head section of the page. -->
<link rel="stylesheet" media="screen" href="{{=URL('static', 'js/dist/handsontable.full.css')}}">
{{end}}

<div class="row">
    <div class="col-sm-12">
        <h1 class="class-name">{{=class_name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="row options-row">
                <div class="col-sm-12">
                    Filter by stanadard: 
                    <select id="standards-menu">
                        <option value="-1">All</option>
                        {{for standard in standards:}}
                        <option value="{{=standard.id}}">{{=standard.reference_number}}</option>
                        {{pass}}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="student_grades" class="dataTable hot-scrollable"></div>
                </div>
            </div>
        </form>
    </div>
</div>

{{block page_js}}

<script src="{{=URL('static', 'js/dist/handsontable.full.js')}}"></script>
<script type="text/javascript">

 $().ready(function() {
     var standard_selection = "-1";

     $("#student_grades").handsontable({
         minSpareRows: 0,
         fixedColumnsLeft: 1,
         colHeaders: true,
         colWidths: 150,
         colHeaders: [
             "Student",
             {{for i in range(len(class_assignments)):}}
             {{due_date = class_assignments[i].due_date}}
             {{due_date = due_date != None and due_date.strftime('%Y-%m-%d') or 'TBD'}}
             "{{=XML('%s<br>Pts: %0.2f<br>Due: %s' % (class_assignments[i].name,
                                                   class_assignments[i].score,
                                                   due_date))}}",
             {{pass}}
         ],
         rowHeaders: false,
         contextMenu: true,
         columns: [
             {{for i in range(1, len(assignments[0]), 2):}}
             {data: {{=i}}},
             {{pass}}
         ],
         afterChange: function(change, source) {
             if(source === "loadData") {
                 return;
             }
             $.ajax({
                 url: "{{=URL('classes', 'save_student_grades', args=[class_id])}}",
                 dataType: "json",
                 type: "POST",
                 data: {"data": $("#student_grades").handsontable('getData')},
                 success: function(data) {
                 },
                 error: function(data) {
                 }
             });
         }
     });
     
/*
     $("#standards-menu").change(function() {
         var selected_item = $("select#standards-menu option:selected").val();
         alert("You selected '" + selected_item + "'");
     });
*/

     $.ajax({
         url: "{{=URL('classes', 'student_grades', args=[class_id])}}",
         dataType: "json",
         type: "GET",
         success: function(data) {
             $("#student_grades").handsontable("loadData", data);
         },
         error: function(jqxhr, status, error) {
         }
     });
 });
</script>

{{end}}
