{{extend 'layout.html'}}

{{block head}}
<!-- Anything in this block will be added
     to the html head section of the page. -->
<link rel="stylesheet" media="screen" href="/dist/handsontable.full.css">
{{end}}

<h1>Current Classes</h1>

<div id="class_roster"></div>

{{block page_js}}
<script src="/dist/handsontable.full.js"></script>
<script type="text/javascript">
  var data = {{=XML(class_roster.json())}}
  var container = document.getElementById("class_roster")
  var class_roster_table = new Handsontable(container, {
    data: data,
    columns: [
      {data: 'first_name'},
      {data: 'last_name'}
    ],
    minSpareRows: 0,
    rowHeaders: true,
    contextMenu:true
  });
</script>
{{end}}
