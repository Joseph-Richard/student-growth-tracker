{{extend 'layout.html'}}

{{block head}}
<!-- Anything in this block will be added
     to the html head section of the page. -->
<link rel="stylesheet" media="screen" href="{{=URL('static', 'js/dist/handsontable.full.css')}}">
{{end}}

<div class="row">
    <div class="col-sm-12">
        <h1>{{=class_name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="row">
                <div class="col-sm-12">
                    <select>
                        {{for standard in standards:}}
                        <option>{{=standard.short_name}}</option>
                        {{pass}}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="student_grades" class="dataTable"></div>
                </div>
            </div>
        </form>
    </div>
</div>

{{block page_js}}

<script src="{{=URL('static', 'js/dist/handsontable.full.js')}}"></script>
<script type="text/javascript">

 $().ready(function() {
     $("#student_grades").handsontable({
         minSpareRows: 0,
         colHeaders: true,
         colHeaders: [
             "Student",
             {{for i in range(len(class_assignments)):}}
             "{{=class_assignments[i].name}}"+"<br>Total Points: "+"{{=class_assignments[i].score}}" + "<br>Due Date: "+" {{=class_assignments[i].due_date}}",
             {{pass}}
         ],
         rowHeaders: false,
         contextMenu: true,
         columns: [
             {{for i in range(1, len(assignments[0]), 2):}}
             {data: {{=i}}},
             {{pass}}
         ],
         afterChange: function(change, source) {
             if(source === "loadData") {
                 return;
             }
             $.ajax({
                 url: "{{=URL('classes', 'save_student_grades', args=[class_id])}}",
                 dataType: "json",
                 type: "POST",
                 data: {"data": $("#student_grades").handsontable('getData')},
                 success: function(data) {
                 },
                 error: function(data) {
                 }
             });
         }
     });
     
     $.ajax({
         url: "{{=URL('classes', 'student_grades', args=[class_id])}}",
         dataType: "json",
         type: "GET",
         success: function(data) {
             $("#student_grades").handsontable("loadData", data);
         },
         error: function(jqxhr, status, error) {
         }
     });
 });
</script>

{{end}}
