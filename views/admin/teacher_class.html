{{extend 'layout.html'}}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Teacher - Class Relation</h1>
            <table class="table table-striped table-condensed">
                <tr>
                    <td><h3><b>Teacher</h3></td>
                    <td><h3><b>Grade</h3></td>
                    <td><h3><b>Teaching</h3></td>
                </tr>
                {{for key in view_data.keys():}}
                    <tr>
                        <td>{{=view_data[key][0] + " " + view_data[key][1]}}</td>
                        <td>{{=view_data[key][2]}}</td>
                        <td align="left">
                        {{for i in view_data[key][3]:}}
                        {{=i}}</br>
                        {{pass}}
                        </td>
                    </tr>
                {{pass}}
            </table>
        </div>
    </div>
</div>

<style>
.table td {text-align: center;}
</style>
