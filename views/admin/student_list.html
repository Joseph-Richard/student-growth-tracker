{{extend 'layout.html'}}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Student List</h1>
            <table class="table table-striped table-condensed">
                <tr>
                    <td><h3><b>School ID</b></h3></td>
                    <td><h3><b>Name</b></h3></td>
                    <td><h3><b>User Name</b></h3></td>
                    <td><h3><b>Email</b></h3></td>
                </tr>
                {{for row in student_list:}}
                    <tr>
                        <td>{{=row.student.school_id_number}}</td>
                        <td>{{=row.auth_user.first_name + " " + row.auth_user.last_name}}</td>
                        <td>{{=row.auth_user.username}}</td>
                        <td>{{=row.auth_user.email}}</td>
                    </tr>
                {{pass}}
            </table>
        </div>
    </div>
</div>

<style>
.table td {text-align: center;}
</style>
