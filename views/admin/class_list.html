{{extend 'layout.html'}}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Classes List</h1>
            <table id="class_list_table" class="table table-striped table-condensed">
                <tr>
                    <td><h3><b>Grade</b></h3></td>
                    <td><h3><b>Content Area</b></h3></td>
                    <td><h3><b>Class Name</b></h3></td>
                    <td><h3><b>Teach By</b></h3></td>
                </tr>
                {{for key in class_list_data.keys():}}
                    <tr>
                        <td>{{=class_list_data[key][0]}}</td>
                        <td>{{=class_list_data[key][1]}}</td>
                        <td>{{=class_list_data[key][2]}}</td>
                        <td>{{=class_list_data[key][3]}}</td>
                    </tr>
                {{pass}}
            </table>
        </div>
    </div>
</div>
