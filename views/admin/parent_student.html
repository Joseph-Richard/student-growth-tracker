{{extend 'layout.html'}}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Parent - Student Relation</h1>
            <table class="table table-striped table-condensed">
                <tr>
                    <td><h3><b>Parent</b></h3></td>
                    <td><h3><b>Student</b></h3></td>
                </tr>
                {{for key in view_data.keys():}}
                    <tr>
                        <td>{{=view_data[key][0][1] + " " + view_data[key][0][2]}}</td>
                        <td align="left">
                        {{for student in view_data[key][1]:}}
                        {{=student}}</br>
                        {{pass}}
                        </td>
                    </tr>
                {{pass}}
            </table>
        </div>
    </div>
</div>

<style>
.table td {text-align: center;}
</style>
