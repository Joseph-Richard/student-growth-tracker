{{extend 'layout.html'}}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Standard Overview</h1>

            <table class="table">
                {{for key in overview_data:}}
                    <tr>
                        <td>
                            <button class="btn btn-xs btn-{{=key}}" data-toggle="collapse"  data-target=".{{=str(key)}}collapsed">
                            <i class="glyphicon glyphicon-small glyphicon-folder-close" id ="{{=str(key)}}collapsed" ></i></button>&nbsp&nbsp
                            <span class="h3">Grade {{=key}}</span>
                        </td>
                        <td></td>
                    </tr>
                {{for id in content_area_all[key]:}}
                    <tr class="collapse {{=str(key)}}collapsed">
                            <td>{{=content_area_all[key][id]}}</td>
                            <td><button type="button" class="btn btn-default btn-xs" onclick="window.location.href='{{=URL('admin', 'detail', args = [key,id])}}'">Details</button></td>
                            <td><button type="button" class="btn btn-default btn-xs" onclick="window.location.href='{{=URL('admin', 'pdf_overview', args = [key,id])}}'">Download PDF</button></td>
                        </tr>
                    </tr>
                    {{pass}}


                    </tr>


                {{pass}}

            </table>

        </div>
    </div>
</div>

{{block page_js}}
<script>
 /* This is probably unnecessary, as bootstrap has this functionality built-in. */
 $('.{{=str(key)}}collapsed').on('shown.bs.collapse', function () {
     $("#{{=str(key)}}collapsed").removeClass("glyphicon-folder-close").addClass("glyphicon-folder-open");
 });

 $('.{{=str(key)}}collapsed').on('hidden.bs.collapse', function () {
     $("#{{=str(key)}}collapsed").removeClass("glyphicon-folder-open").addClass("glyphicon-folder-close");
 });
</script>
{{end}}
