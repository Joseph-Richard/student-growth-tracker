{{extend 'layout.html'}}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Parent List</h1>
            <table class="table table-striped table-condensed">
                <tr>
                    <td><h3><b>Name</b></h3></td>
                    <td><h3><b>User Name</b></h3></td>
                    <td><h3><b>Email</b></h3></td>
                </tr>
                {{for row in parent_list:}}
                    <tr>
                        <td>{{=row.first_name + " " + row.last_name}}</td>
                        <td>{{=row.username}}</td>
                        <td>{{=row.email}}</td>
                    </tr>
                {{pass}}
            </table>
        </div>
    </div>
</div>

<style>
.table td {text-align: center;}
</style>
