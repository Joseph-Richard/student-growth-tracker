{{extend 'layout.html'}}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{=name}}</h1>
            <table class="table">
                {{for key in overview_data.keys():}}
                    <tr class="{{=get_contextual_classes(float(overview_data[key][1]))}}">
                        <td><h3>{{=overview_data[key][0]}}</h3></td>
                        <td><h3></h3></td>
                        <td><h3>{{=overview_data[key][1]}} %</h3></td>
                    </tr>
                    <tr>
                        <td><h3>Due Soon</h3></td>
                        <td></td>
                        <td></td>
                    </tr>
                    {{for due in overview_data[key][2]:}}
                        <tr>
                            <td>{{=due.name}}</td>
                            <td>{{="{:%b %d, %Y}".format(due.due_date)}}</td>
                            <td>{{=format(due.score, '.2f')}}</td>
                        </tr>
                    {{pass}}

                {{pass}}

            </table>
        </div>
    </div>
</div>
