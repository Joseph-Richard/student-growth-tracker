{{extend 'layout.html'}}
<h1>Grades for Assignment {{=request.vars['gname']}}</h1>


<table class="table">
    <td>First Name</td>
    <td>Last Name</td>
    <td>Score</td>
    </tr>
    <tr>
        {{for row in grade_query:}}
        <td>{{=row.auth_user.first_name}}</td>
        <td>{{=row.auth_user.last_name}}</td>
        <td>{{=row.student_grade.student_score}}</td>
    </tr>
    {{pass}}
</table>
